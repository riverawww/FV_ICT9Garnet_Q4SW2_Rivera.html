			font-family: Playfair

<body>
<br>
<br>
<br>
<br>
<h1 align="center">Time Converter!!</h1>
<center><img src="https://media0.giphy.com/media/EFWboceZxwfnSFClXI/200w.webp?cid=ecf05e47lg2eh1l67fwul6s88c2vq3jswzd9x7pffb9vzbuq&ep=v1_stickers_search&rid=200w.webp&ct=s"></center>
<br>
<p align="center">
How To Use;
<br>
1. Add the amount of time you want to convert into, under the different categories such as seconds, minutes, etc.
<br>
2. Press the buttons you want it to convert into! (To seconds, minutes, days, etc.)
</p>

<div class="container" style="background-color: #375866">

	<br>
	<br>

	<h1 class="text-light">Seconds</h1>
	<p><input type="text" name="Seconds" id="seconds"></p>

	<input type="button" class="btn btn-light" onclick="SecToMin()" value="minutes">
	<input type="button" class="btn btn-light" onclick="SecToHr()" value="hours">
	<input type="button" class="btn btn-light" onclick="SecToDay()" value="days">

<hr>

	<h1 class="text-light">Minutes</h1>
	<p><input type="text" name="Minutes" id="minutes"></p>
	<input type="button" class="btn btn-light" onclick="MinToSec()" value="seconds">
	<input type="button" class="btn btn-light" onclick="MinToHr()" value="hours">
	<input type="button" class="btn btn-light" onclick="MinToDay()" value="days">

<hr>

	<h1 class="text-light">Hours</h1>
	<p><input type="text" name="Hours" id="hours"></p>
	<input type="button" class="btn btn-light" onclick="HrToSec()" value="seconds">
	<input type="button" class="btn btn-light" onclick="HrToMin()" value="minutes">
	<input type="button" class="btn btn-light" onclick="HrToDay()" value="days">

<hr>

	<h1 class="text-light">Days</h1>
	<p><input type="text" name="Days" id="days"></p>
	<input type="button" class="btn btn-light" onclick="DayToSec()" value="seconds">
	<input type="button" class="btn btn-light" onclick="DayToMin()" value="minutes">
	<input type="button" class="btn btn-light" onclick="DayToHr()" value="hours">

	<br>
	<br>

	<h1 style="color: #375866">.</h1>

</div>

<script type="text/javascript">
/*Seconds, 1st table*/
let x;
let y;

	function SecToMin(){
		let x = parseInt(document.getElementById("seconds").value);
		let y = 60;
		alert(x / y);
	}

	function SecToHr(){
		let x = parseInt(document.getElementById("seconds").value);
		let y = 3600;
		alert(x / y);
	}

	function SecToDay(){
		let x = parseInt(document.getElementById("seconds").value);
		let y = 86400;
		alert(x / y);
	}

/*Minutes, 2nd table*/
function MinToSec(){
		let x = parseInt(document.getElementById("minutes").value);
		let y = 60;
		alert(x * y);
	}

	function MinToHr(){
		let x = parseInt(document.getElementById("minutes").value);
		let y = 60;
		alert(x / y);
	}

	function MinToDay(){
		let x = parseInt(document.getElementById("minutes").value);
		let y = 1440;
		alert(x / y);
	}



/*Hours, 3rd table*/

	function HrToSec(){
		let x = parseInt(document.getElementById("hours").value);
		let y = 3600;
		alert(x * y);
	}

	function HrToMin(){
		let x = parseInt(document.getElementById("hours").value);
		let y = 60;
		alert(x * y);
	}

	function HrToDay(){
		let x = parseInt(document.getElementById("hours").value);
		let y = 24;
		alert(x / y);
	}

/*Days, 4th table*/
	function DayToSec(){
		let x = parseInt(document.getElementById("days").value);
		let y = 86400;
		alert(x * y);
	}

	function DayToMin(){
		let x = parseInt(document.getElementById("days").value);
		let y = 1440;
		alert(x * y);
	}

	function DayToHr(){
		let x = parseInt(document.getElementById("days").value);
		let y = 24;
		alert(x * y);
	}
</script>
</body>
